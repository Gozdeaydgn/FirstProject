<template>
  <lightning-card title="Slider with layout" icon-name="standard:slider">
    <div class="slds-var-m-around_medium">
      <!-- add layout and layout item to show first two slider side by side -->
      <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-slider label="Volume" value="40"></lightning-slider>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-slider
            label="Price"
            min="100"
            max="200"
            value="150"
          ></lightning-slider>
        </lightning-layout-item>
      </lightning-layout>
 
      <!-- slider with range of 100000 - 200000 with default value of 140000
       and jump by 1000 instead of 1 while sliding  -->
      <lightning-slider
        label="Salary"
        value={salary}
        onchange={handleSalaryChange}
        min="100000"
        max="200000"
        step="1000"
      ></lightning-slider>

      <!-- add a p element to show salary value -->
      <p>Salary set to : {salary}</p>

      <!-- if the salary between 100k-135k
         Show : NOT TO BAD  -->
      <template lwc:if={notTooBad}>
        <p>NOT TOO BAD!!!!</p>
      </template>
      <!-- if the salary between 135K-175K
        Show : Average Salary  -->
      <template lwc:elseif={averageSalary}>
        <p>Average Salary!!!!</p>
      </template>

      <!-- else
        Show : Cool Cool Cool Salary  -->
      <template lwc:else>
        <p>Cool Cool Cool Salary!!!!</p>
      </template>
    </div>
  </lightning-card>
</template>
