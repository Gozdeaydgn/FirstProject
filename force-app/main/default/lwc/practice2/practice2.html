<template>
    <lightning-card title="Data Binding" icon-name="utility:customer">
      <!-- Creating a container with this class attribute
          so anything we put inside will not be too close to the left -->
      <div class="slds-var-m-around_medium">
        <p>First Name : {firstName}</p>
        <p>Last Name : {lastName}</p>
        <!-- getter function act like property
              you can use same way to access its value in html -->
        <p>Full Name : {fullName}</p>
  
        <lightning-input type="text" label="First Name"></lightning-input>
        <lightning-input type="text" label="Last Name"></lightning-input>
          <!--  adding some  margin (spacing) all around the button -->
          <!--  making the elements inside div centered -->
        <div class="slds-var-m-top_small slds-align_absolute-center">
          <lightning-button
            label="Click me"
            title="Click Me"
            onclick={handleClick}
          ></lightning-button>
        </div>
  
  
      </div>
    </lightning-card>
  </template>
