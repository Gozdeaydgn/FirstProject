<template>
    <lightning-card title="Practice 8" icon-name="standard:toggle">
      <div class="slds-var-m-around_medium">
        <!-- hired checkbox -->
        <lightning-input type="checkbox" 
          label="Hired"
          checked={hired}
          onchange={handleHiredChange}
          ></lightning-input>
  
        <!-- Graduated Graduated -->
        <lightning-input
          type="checkbox"
          label="Graduated"
          checked = {graduated}
          onchange={handleGraduatedChange}
        ></lightning-input>
  
        <!-- Promoted Promoted -->
        <lightning-input
          type="checkbox"
          label="Promoted"
          checked = {promoted}
          disabled
        ></lightning-input>
  
        <!-- If Promoted : Congratulations you have been promoted -->
        <template lwc:if={promoted}>
            <p>Congratulations! You have been promoted</p>
        </template>

        <!-- else if Graduated : You have Graduated! -->
        <template lwc:elseif={graduated}>
            <p>Congratulations! You have Graduated!</p>
        </template>

        <!-- else if Hired : You are hired! -->
        <template lwc:elseif={hired}>
            <p>Congratulations! You are hired!</p>
        </template>

        <!-- else Keep working hard! -->
        <template lwc:else>
            <p>Keep working hard!</p>
        </template>



      </div>
    </lightning-card>
  </template>
