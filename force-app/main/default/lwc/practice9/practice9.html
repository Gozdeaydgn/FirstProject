<template>
    <lightning-card title="Practice 9 - Picklist" icon-name="standard:picklist_choice">
      <div class="slds-var-m-around_medium">
        
        <lightning-combobox
            name="State"
            label="State"
            value={selectedValue}
            placeholder="Select State"
            options={options}
            onchange={handleChange} ></lightning-combobox>
        
        <!-- as a practice
        only show this when user selected a state -->
        <!-- usually we will need another getter to check selected value is 
        not empty null or undefined 
        however if you provide string or object directly
        lwc:if will automatically check if it's null empty undefined for you 
        if it not empty undefined or null it will display 
        else it will not display -->
        <template lwc:if={selectedValue}>
          <p>You have Selected {selectedValue} State</p>
        </template>
        <!-- else display : Please select state in p element -->

        <!-- Conditionally display below Paragraph 
        if user selected either MD or VA -->
        <template lwc:if={isCapitalArea}>
            <p>You have selected Capital Area </p>
        </template>
        

      </div>
  
    </lightning-card>
  </template>
